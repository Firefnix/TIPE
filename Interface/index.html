<!DOCTYPE html>
<html>
  <head>
    <!-- <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Ordinateur Quantique</title>
  </head>
  <body>
    <h1 class="titre">Ordinateur Quantique</h1>

    <div class="side_pane">
      <h3>Dimensions du circuit</h3>
      <div class="container_fields">
        <div class="columns_form">
          Nombre d'Ã©tapes :
          <input type="number" id="columns_btn" min="0" step="1" onclick="submit()" placeholder="ex. 2">
        </div>
        <br/>
        <div class="rows_form">
          Nombre de qubits :
          <input type="number" id="rows_btn" min="0" step="1" onclick="submit()" placeholder="ex. 3">
        </div>
      </div>

      <h3>Portes usuelles</h3>
      <div id="container_portes" class="container_portes">
          <div id="H" class="porte porte1" draggable="true" ondragstart="drag(event)"> H </div>
          <div id="U" class="porte porte2" draggable="true" ondragstart="drag(event)"> U </div>
          <div id="cX" class="porte porte3" draggable="true" ondragstart="drag(event)"> cX </div>
          <div id="I" class="porte porte4" draggable="true" ondragstart="drag(event)"> I </div>
      </div>
    </div>

    <div id="main" class="main_container">
        <div id="container_circuit" class="container_circuit">
          <div id="notthisone" class="sub_container_portes"></div>
        </div>
    </div>
  </body>
</html>
